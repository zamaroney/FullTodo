<h1>My Todo's</h1>

<div class="alert alert-primary" *ngIf="message">{{ message }}</div>

<div class = "container">

  <table class="table">
    <thead>
      <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody >
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date}}</td>
      <td>{{ todo.done }}</td>
      <td>
        <button (click)="updateTodo(todo.id)"  class="btn btn-warning me-1">update</button>
        <button (click)="deleteTodo(todo.id)"  class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
